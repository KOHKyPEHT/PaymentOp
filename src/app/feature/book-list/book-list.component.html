<div class="search">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Search query" [formControl]="searchControl">
    <mat-hint>Type title or author</mat-hint>
  </mat-form-field>
</div>

<div class="book-list">
  <div *ngFor="let book of books$ | async; index as idx; trackBy: trackByFn" class="book-list__item" @inOutScaleAnimation>
    <app-book [book]="book" (bookClick)="openDetails($event)"></app-book>
    <div class="book-list__item__actions">
      <button mat-raised-button color="primary" (click)="editItem(book, idx)">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteItem(book, idx)">Delete</button>
    </div>
  </div>
  <div class="book-list__item add" (click)="addItem()">
    <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet">
      <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#d1d1d1" stroke="none">
      <path d="M2320 3560 l0 -760 -760 0 -760 0 0 -200 0 -200 760 0 760 0 0 -760
      0 -760 200 0 200 0 0 760 0 760 760 0 760 0 0 200 0 200 -760 0 -760 0 0 760
      0 760 -200 0 -200 0 0 -760z"/>
      </g>
    </svg>
  </div>
</div>
