<h2 mat-dialog-title>Delete item</h2>
<div mat-dialog-content>
  Are you sure you want to delete <strong>{{ data.title }}</strong>?
</div>
<mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="confirmDelete()">Yes</button>
  <button mat-flat-button mat-dialog-close>No</button>
</mat-dialog-actions>
